<!DOCTYPE html>
<html>
<head>
  <title>Static-comp #1</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,500,600,700" rel="stylesheet">
</head>
<body>
  <section id="grid">
    <div class="box1">
      <h2>Bill Murray Presents:</h2>
      <p>A few of Tory's favorite foods....</p>
      <button class="resumeButton"><img class="logo" src="./images/restaurant.png">Restaurants</button>
      <button><img class="logo" src="./images/smartphone.png">Contact</button>
    </div>
    <div class="box2">
      <img class="icon" src="./images/burger.png" alt="Fill Murray">
      <h6>BURGERS</h6>
    </div>
    <div class="box3">
    </div>
    <div class="box4">
      <img class="icon" src="./images/taco.png" alt="Fill Murray">
      <h6>TACOS</h6>
    </div>
    <div class="box5">
      <img class="icon" src="./images/bacon.png" alt="Fill Murray">
      <h6>BACON</h6>
    </div>
    <div class="box6">
      <img class="icon" src="./images/steak.png" alt="Fill Murray">
      <h6>STEAKS</h6>
    </div>
    <div class="box7">
      <img class="icon" src="./images/pizza.png" alt="Fill Murray">
      <h6>PIZZA</h6>
    </div>
    <div class="box8">
      <img class="icon" src="./images/crab.png" alt="Fill Murray">
      <h6>CRAB</h6>
    </div>
    <div class="box9">
      <img class="icon" src="./images/sausage.png" alt="Fill Murray">
      <h6>SAUSAGE</h6>
    </div>
  </section>
</body>
</html>
